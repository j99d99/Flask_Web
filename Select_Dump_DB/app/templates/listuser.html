{% extends "base.html"%}
{% block content %}
<div class="table-responsive">
			<table class="table table-striped table-bordered table-condensed table-hover">
					<tr>
						<td>id</td>
						<td>用户名</td>
						<td>用户角色</td>
						<td>操作</td>
					</tr>
					{% for list in data %}
					<tr>
						<td>{{ list.id}}</td>
						<td>{{ list.username }}</td>
						<td>
						{% if list.role == '0' %}
						管理员
						{% endif %}
						{% if list.role == '1' %}
						普通用户
						{% endif %}
						</td>
						<td>
							<a href='/unauthorized/{{ list.id }}'>
							<button type="button" class="btn btn-xs btn-primary">授权</button>
							</a>
							<a href='/authorized/{{ list.id }}'>
							<button type="button" class="btn btn-xs btn-primary">已有权限</button>
							</a>
						</td>
					</tr>
					{% endfor %}
			</table>
</div>

		                    <!--模态框-->
		                    {#}
		                    <div class="modal fade" id="myModal">
		                        <div class="modal-dialog">
		                            <div class="modal-content">

		                                    </div>
		                                    <div class="modal-body">

		                                            <input type="text" class="form-control"  name="backcount"  placeholder="数量">
		                                            </div>
		                                            <div class="form-group">
		                                            <input type="text" class="form-control"  name="reason" placeholder="原因">
		                                            </div>
		                                            <div class="form-group">
		                                            <input type="hidden" id="proId">
		                                            <button type="submit" class="btn btn-xs btn-primary">确认添加</button>
		                                            </div>      
		                                        </form>

		                                    </div>
