<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>出库系统</title>
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/login.css" rel="stylesheet">
  </head>
  <body>
	<div class="container">
	<div class="col-xs-4 col-md-3 center">
	<fieldset>
	<form role="form" action="" method="post" name="login">
		<div class="form-group">
	    <input type="text" class="form-control" name="username" placeholder="username"></input>
	    </div>
	    <div class="form-group">
	    <input type="password" class="form-control" name="password" placeholder="password"></input>
	    </div>
	    <div class="form-group">
	    <input type="checkbox" value="remember_me">记住我</input>
	    </div>
	    <div class="form-group">
	    <button type="submit" class="btn btn-xs btn-primary">登录</button>
	    </div>
	</form>
	</fieldset>
	</div>
	</div>
	</body>
</html>
