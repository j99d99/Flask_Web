<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户系统</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <link href="/static/css/metisMenu.min.css" rel="stylesheet">
    <link href="/static/css/dataTables.responsive.css" rel="stylesheet">
    <link href="/static/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.1.0.js"></script>

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/metisMenu.min.js"></script>
    <script src="/static/js/admin.js"></script>
  </head>
  <body>
  <div id="wrapper">
  <div class="row">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div  class="container-fluid">
                        <a class="navbar-brand" href="{{url_for('main.index')}}">数据库查询系统</a>
                        <ul class="nav navbar-nav navbar-right">
                          <li><a href="#">{{ current_user.username }}<span class="glyphicon glyphicon-user"></span></a></li>
                          <li><a href="{{ url_for('auth.logout') }}"><span class="glyphicon glyphicon-log-in"></span>退出</a></li>
                        </ul>
                  </div>
    </nav>
            
                <div class="navbar-default sidebar col-sm-3 col-md-2" role="navigation">
                  <div class="nav-sidebar navbar-collapse">
                      <ul class="nav" id="side-menu">
                        {% if current_user.role == '0' %}
                        <li><a href="{{ url_for('main.listuser') }}">用户列表</a></li>
                        <li><a href="{{ url_for('main.adduser')}}">添加用户</a></li>
                        {% endif %}
                        <li><a href="{{ url_for('main.dbinfo')}}">项目列表</a></li>
                        {% if current_user.role == '0' %}
                        <li><a href="{{ url_for('main.adddb') }}">添加项目</a></li>
                        <li><a href="#">删除项目</a></li>
                        {% endif %}
                      </ul>
                  </div>
                </div>


    
                <div class="col-sm-9 col-md-10">
                  <div id="page-wrapper">
                    <div class="panel panel-default">
                      <div class="panel-heading"></div>
                        <div class="panel-body">
                          <div class="dataTable_wrapper"> 
                            {% block content %}
                            {% endblock %}
                                  </div>
                                </div>
                              </div>
                              <script src="/static/js/jquery.dataTables.min.js"></script>
                                <script src="/static/js/dataTables.bootstrap.min.js"></script>
                              <script>
                                  $(document).ready(function() {
                                      $('#example').DataTable({
                                        responsive: true,

                                  })
                                  });


                                </script>
                          </div>
                  </div>
                </div>
            </div>
              
   
</div>
</body>
</html>
