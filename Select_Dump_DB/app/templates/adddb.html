{% extends 'base.html' %}

{% block content %}
<div class="table-responsive">
	<form action='' method="POST" enctype=multipart/form-data>
	<table class="table table-striped table-bordered table-condensed table-hover">
		<tr><td>项目名称</td><td><input type="text" name="hostname"></td></tr>
		<tr><td>服务器IP</td><td><input type="text" name="hostip"></td></tr>
		<tr><td>用户名</td><td><input type="text" name="hostuser"></td></tr>
		<tr><td>端口</td><td><input type="text" name="hostport"></td></tr>
		<tr><td>数据库地址</td><td><input type="text" name="dbhost"></td></tr>
		<tr><td>数据库</td><td><input type="text" name="dbname"></td></tr>
		<tr><td>数据账号</td><td><input type="text" name="dbuser"></td></tr>
		<tr><td>数据库密码</td><td><input type="text" name="dbpass"></td></tr>
		<tr><td>服务器私钥</td><td><input type="file" name="hostpasspath"></td></tr>
		<tr><td></td><td><input type="submit" value="go"></td></tr>
	</form>
	
	</table>
</div>
{% endblock %}
